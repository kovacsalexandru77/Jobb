body { margin:0; background:black; color:white; font-family:Arial; }

/* ----- FEJL√âC ----- */
header { 
  background: rgba(0,0,0,0.85);

/* ----- FILM GRID ----- */
#movies { 
  display:grid;

}
.movie {

.movie img { width:100%; height:240px; object-fit:cover; display:block; }
.movie-title { text-align:center; padding:8px; font-size:14px; color:cyan; }
/* üîµ DVD v√°laszt√°s neon f√©ny */
.movie:focus {
  outline: none; /* Elt√ºnteti a ronda narancss√°rga keretet */
  box-shadow: 0 0 20px cyan, 0 0 40px cyan; /* Neon f√©ny kijel√∂l√©skor */
  border-color: cyan;

}

.movie.selected {
  box-shadow: 0 0 25px cyan, 0 0 50px cyan;

  transform: scale(1.1);
}

/* ----- MODAL PLAYER ----- */
#playerModal {

  top:0; left:0;

/* üîµ Kicsi X gomb a jobb als√≥ sarokban */

/* ----- SIDEBAR ----- */
/* ----- SIDEBAR ----- */
.sidebar {
  position: fixed;
  top: 0; 
  left: 0;
  height: 100%;
  width: 60px;
  background-color: transparent;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 8px;   /* üîΩ kisebb fels≈ë marg√≥ */

}
.sidebar a {

  font-size: 24px;
  margin: 8px 0;      /* üîΩ kisebb t√°vols√°g az ikonok k√∂z√∂tt */
  transition: transform 0.3s, color 0.3s, text-shadow 0.3s;
  text-decoration:none;
}
.sidebar a:hover {
  color: #ff00ff;
  transform: scale(1.3);
  text-shadow: 0 0 10px #ff00ff;
}
.sidebar a i {

  animation: neonCycle 3s linear infinite;
}

@keyframes neonCycle {
  0%   { color: cyan;    text-shadow: 0 0 5px cyan, 0 0 10px cyan; }
  25%  { color: lime;    text-shadow: 0 0 5px lime, 0 0 10px lime; }
  50%  { color: yellow;  text-shadow: 0 0 5px yellow, 0 0 10px yellow; }
  75%  { color: magenta; text-shadow: 0 0 5px magenta, 0 0 10px magenta; }
  100% { color: cyan;    text-shadow: 0 0 5px cyan, 0 0 10px cyan; }
}

/* ----- √ìRA ----- */
.clock {
  position: fixed;
  top: 4px; 
  right: 17px;
  font-size: 16px;
  color: cyan !important;
  font-weight: bold;
  z-index: 1100;
  text-shadow: 0 0 8px cyan;
  padding: 2px 6px;
  border-radius: 4px;
}
#preloader {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: cyan;
  font-weight: bold;
  font-size: 18px;
  z-index: 2000;
  background: rgba(0, 0, 0, 0.8);
  padding: 20px 40px;
  border-radius: 12px;
  text-align: center;
}

/* Spinner anim√°ci√≥ */
.animation-preloader .spinner {
  width: 40px;
  height: 40px;
  margin: 0 auto 10px;
  border: 4px solid cyan;
  border-top: 4px solid transparent;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

/* Sz√∂veg anim√°ci√≥ */
.txt-loading .letters-loading {
  display: inline-block;
  animation: blink 1.5s infinite;
}

.txt-loading .letters-loading:nth-child(1) { animation-delay: 0s; }
.txt-loading .letters-loading:nth-child(2) { animation-delay: 0.2s; }
.txt-loading .letters-loading:nth-child(3) { animation-delay: 0.4s; }
.txt-loading .letters-loading:nth-child(4) { animation-delay: 0.6s; }
.txt-loading .letters-loading:nth-child(5) { animation-delay: 0.8s; }

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

@keyframes blink {
  0%, 50%, 100% { opacity: 1; }
  25%, 75% { opacity: 0.3; }
}
.neon-loading {
  font-weight: bold;
  font-size: 24px;
  color: #b266ff; /* vil√°gos lila */
  text-shadow:
     0 0 5px #b266ff,
     0 0 10px #b266ff,
     0 0 20px #a64dff,
     0 0 30px #a64dff,
     0 0 40px #9933ff,
     0 0 55px #9933ff,
     0 0 75px #8000ff;
  letter-spacing: 3px;
}

/* Ha szeretn√©d, anim√°lhatjuk a f√©nyt is */
@keyframes neon-glow {
  0%, 100% {
    text-shadow:
       0 0 5px #b266ff,
       0 0 10px #b266ff,
       0 0 20px #a64dff,
       0 0 30px #a64dff,
       0 0 40px #9933ff,
       0 0 55px #9933ff,
       0 0 75px #8000ff;
  }
  50% {
    text-shadow:
       0 0 10px #d1a3ff,
       0 0 20px #d1a3ff,
       0 0 30px #cc99ff,
       0 0 40px #cc99ff,
       0 0 50px #bf80ff,
       0 0 65px #bf80ff,
       0 0 85px #a366ff;
  }
}

.neon-loading {
  animation: neon-glow 2.5s ease-in-out infinite;
}
</style>

<script>
const proxy = "https://api.allorigins.win/get?url=";
let currentPage = 1;
let currentCategory = "https://jobbmintatv.pro/filmek/0";

function decodeHTMLEntities(text) {
  const txt = document.createElement('textarea');
  txt.innerHTML = text;
  return txt.value;
}

function updateClock() {
  const now = new Date();
  document.getElementById("clock").textContent = now.toLocaleTimeString("hu-HU", { hour12: false });
}
setInterval(updateClock, 1000);
updateClock();

function changeCategory(url) {
  currentCategory = url.replace(/\/1\/$/, '');
  currentPage = 1;
  document.getElementById("movies").innerHTML = "";
  document.getElementById("loadMoreBtn").innerHTML = '<button onclick="loadMoreMovies()">T√∂bb film bet√∂lt√©se</button>';
  fetchMovies(currentPage);
}

function loadMoreMovies() {
  currentPage++;
  fetchMovies(currentPage);
}

function fetchMovies(page = 1) {
  let url = currentCategory.includes("/1/") ? currentCategory.replace("/1/", "/" + page + "/") : currentCategory + "/" + page + "/";
  document.getElementById("preloader").style.display = "flex";

  fetch(proxy + encodeURIComponent(url))
    .then(res => res.text())
    .then(raw => {
      const data = JSON.parse(raw);
      const html = data.contents;
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, "text/html");
      const items = doc.querySelectorAll(".eltesz_lista_bor");
      const container = document.getElementById("movies");

      if (items.length === 0) {
        document.getElementById("loadMoreBtn").innerHTML = "<p style='color:orange;'>Nincs t√∂bb film.</p>";
        document.getElementById("preloader").style.display = "none";
        return;
      }

      items.forEach(item => {
        const link = item.querySelector("a.kocka")?.getAttribute("href");
        const img = item.querySelector("img")?.getAttribute("src");
        let title = item.querySelector(".cimk")?.textContent.trim();
        title = decodeHTMLEntities(title);

        const extraInfo = item.querySelector(".egyebekk")?.textContent.trim() || "";
        const yearMatch = extraInfo.match(/\b(19|20)\d{2}\b/);
        const year = yearMatch ? yearMatch[0] : "";

        if (link && img && title) {
          const div = document.createElement("div");
          div.className = "movie";

          const imgEl = document.createElement("img");
          imgEl.src = img.startsWith("//") ? "https:" + img : img;
          imgEl.alt = title;

          const titleDiv = document.createElement("div");
          titleDiv.className = "movie-title";
          titleDiv.innerHTML = year 
            ? `<span class="title-text">${title}</span> <span class="year-text">(${year})</span>` 
            : `<span class="title-text">${title}</span>`;

          div.appendChild(imgEl);
          div.appendChild(titleDiv);
          container.appendChild(div);

          div.onclick = () => loadPlayer("https:" + link, title);
        }
      });

      document.getElementById("preloader").style.display = "none";
    })
    .catch(err => {
      console.error("Hiba:", err);
      document.getElementById("preloader").style.display = "none";
    });
}

function loadPlayer(link, title) {
  document.getElementById("preloader").style.display = "flex";

  fetch(proxy + encodeURIComponent(link))
    .then(res => res.text())
    .then(raw => {
      const data = JSON.parse(raw);
      const html = data.contents;
      const doc = new DOMParser().parseFromString(html, "text/html");

      const iframe = doc.querySelector(
        'iframe[src*="ok.ru"], iframe[src*="videa"], iframe[src*="mozimix"], iframe[src*="picture"], iframe[src*="filemoon.sx"], iframe[src*="waaw.to"]'
      );

      if (iframe) {
        let src = iframe.getAttribute("src");
        if (src.startsWith("//")) src = "https:" + src;
        if (!src.includes("autoplay=1")) {
          src += (src.includes("?") ? "&" : "?") + "autoplay=1";
        }

        document.getElementById("playerIframe").src = src;
        document.getElementById("playerModal").style.display = "flex";
      } else {
        alert("Ehhez a filmhez nem tal√°ltunk t√°mogatott lej√°tsz√≥t.");
      }

      document.getElementById("preloader").style.display = "none";
    })
    .catch(err => {
      console.error("Hiba:", err);
      document.getElementById("preloader").style.display = "none";
    });
}

function closeModal() {
  document.getElementById("playerModal").style.display = "none";
  document.getElementById("playerIframe").src = "";
}

fetchMovies(currentPage);
</script>
